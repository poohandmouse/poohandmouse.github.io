<div class="max-w-full mx-auto p-4 sm:p-6">

<!-- Assessment -->

  </div>
  <div id="qtext" class="bg-blue-50 rounded-2xl p-8 text-2xl sm:text-3xl text-gray-800 leading-tight border-4 border-blue-200">Loading...</div>
  <form id="form" class="space-y-10">
    <div class="flex justify-center">
      <input type="number" id="score" min="0" max="5"
             class="w-64 h-64 sm:w-80 sm:h-80 text-9xl sm:text-[12rem] font-extrabold text-center rounded-3xl border-8 border-indigo-400 focus:border-indigo-600 outline-none shadow-2xl bg-white"
             placeholder="?" autocomplete="off">
    </div>
    <div class="text-center text-gray-600 space-y-2">
      <div class="text-lg sm:text-xl"><span class="font-bold">0</span> Never — <span class="font-bold">5</span> Always</div>
      <div class="text-base sm:text-lg text-gray-500">1 Rarely • 2 Sometimes • 3 Often • 4 Very Often</div>
    </div>
    <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-bold text-2xl sm:text-3xl py-8 rounded-3xl shadow-2xl">
      Next Question
    </button>
  </form>
  <div class="text-right text-xl font-medium text-gray-700" id="prog">0%</div>
  <div class="w-full bg-gray-300 rounded-full h-8 overflow-hidden">
    <div id="bar" class="bg-gradient-to-r from-indigo-500 to-blue-500 h-full w-0 transition-all duration-500"></div>
  </div>
</div>

<!-- Results -->
<div id="results" class="hidden p-8 sm:p-12 space-y-12">
  <h2 class="text-4xl sm:text-6xl font-bold text-center text-green-600">Your Gifts</h2>
  <div id="topgift" class="bg-gradient-to-br from-green-50 to-emerald-100 rounded-3xl p-10 border-8 border-green-400 shadow-2xl text-center text-3xl sm:text-5xl"></div>
  <div id="toplist" class="space-y-6"></div>
  <div class="bg-purple-50 rounded-3xl p-8 border-8 border-purple-400">
    <h3 class="text-2xl sm:text-4xl font-bold text-purple-900 mb-6 text-center">Manifestation-Gift Openness</h3>
    <div id="openness" class="space-y-6 text-xl sm:text-2xl"></div>
  </div>
  <button onclick="location.reload()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold text-2xl sm:text-3xl py-8 rounded-3xl shadow-2xl">
    Take Again
  </button>
