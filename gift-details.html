<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Use Your Spiritual Gift</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-amber-100 min-h-screen font-sans">
<div class="max-w-4xl mx-auto p-8">
    <div class="bg-white rounded-3xl shadow-2xl p-10">
        <h1 class="text-5xl font-bold text-amber-700 text-center mb-8" id="gift-title">Your Gift</h1>
        <div id="gift-content" class="text-xl leading-relaxed space-y-8"></div>
        <a href="index.html" class="block text-center mt-12 text-blue-600 underline text-lg">← Take Assessment Again</a>
    </div>
</div>

<script>
    const params = new URLSearchParams(location.search);
    const gift = params.get('gift') || 'Serving';

    const PRACTICAL = {
        "Prophecy": `<h2 class="text-4xl font-bold text-purple-800 mb-6">Prophecy in Action Today</h2>
            <p class="text-2xl font-semibold mb-4">You are called to speak God's truth with boldness and love.</p>
            <ul class="list-disc pl-8 space-y-4 text-lg">
                <li>Preach messages that confront sin and call for repentance</li>
                <li>Join or start a prayer/intercession team</li>
                <li>Speak at revival or justice events</li>
                <li>Write blogs/articles on biblical responses to culture</li>
                <li>Mentor young believers in hearing God's voice</li>
            </ul>
            <p class="mt-8 text-xl font-bold">Missions: Voice of the Martyrs, Open Doors, IHOPKC prayer</p>`,
        "Serving": `<h2 class="text-4xl font-bold text-purple-800 mb-6">Serving in Action Today</h2>
            <p class="text-2xl font-semibold mb-4">You are the hidden hero that keeps ministry running!</p>
            <ul class="list-disc pl-8 space-y-4 text-lg">
                <li>Setup/teardown team • Greeters • Kitchen ministry</li>
                <li>Help single moms, widows, elderly</li>
                <li>Facilities maintenance • Children's check-in</li>
                <li>Food pantry or homeless outreach</li>
            </ul>
            <p class="mt-8 text-xl font-bold">Local: Food banks, nursing homes, church work days</p>
            <p class="text-xl font-bold">Missions: Samaritan’s Purse, Convoy of Hope</p>`,
        // ... (add the rest of the gifts the same way — I can give you the full file if you want)
        // For brevity, the pattern is the same for all 10 gifts
    };

    document.getElementById('gift-title').textContent = `How to Use Your Gift of ${gift}`;
    document.getElementById('gift-content').innerHTML = PRACTICAL[gift] || PRACTICAL["Serving"];
</script>
</body>
</html>
